<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomic-Nutiriton</title>
    <link rel="stylesheet" href="css/signup.bmi-style.css">
  </head>
  <body>
    <header>
      <nav id="navbar">
        <h3>Atomic-Nutrition</h3>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="Title">
          <h2>Fill out the following:</h2>
        </div>
        <form>
          <div class="box-top">
            <input
              type="text"
              id="name"
              placeholder="Height (ft)"
              name="name"
              required
            />
            <input
              type="text"
              id="name"
              placeholder="Weight (lbs)"
              name="name"
              required
            />
            <input
              type="text"
              id="name"
              placeholder="Age"
              name="name"
              required
            />
          </div>
          <div class="box-middle">
            <div class="text-container">
              <h4>Gender</h4>
            </div>
            <div class="choices-container">
              <form action="">
                <input type="radio" name="gender" value="male" checked /> Male
                <input type="radio" name="gender" value="female" /> Female
              </form>
            </div>
          </div>
          <div class="box-bottom">
            <div class="Back-box">
              <a href="signup.name.html"
                ><button class="Back" type="submit">Back</button></a
              >
            </div>
            <div class="Next-box">
              <a href="signup.fitness.html"
                ><button class="Next" type="submit">Next</button></a
              >
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
