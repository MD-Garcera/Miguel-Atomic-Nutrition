<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomic-Nutiriton</title>
    <link rel="stylesheet" href="css/signup.confirmation-style.css">
  </head>
  <body>
    <header>
      <nav id="navbar">
        <h3>Atomic-Nutrition</h3>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="Title">
          <h2>Before we continue</h2>
          <p>
            Please verify that all information that is <br />
            displayed is correct.
          </p>
        </div>
        <form>
          <div class="box-top">
            <table>
              <tr>
                <th>Name:</th>
                <td>Stephen Curry</td>
              </tr>
              <tr>
                <th>Fitness Goal:</th>
                <td>Lose Weight</td>
              </tr>
              <tr>
                <th>Fitness Level:</th>
                <td>Intermediate</td>
              </tr>
              <tr>
                <th>Height (ft):</th>
                <td>6'3</td>
              </tr>
              <tr>
                <th>Width (lbs):</th>
                <td>190</td>
              </tr>
              <tr>
                <th>Age:</th>
                <td>35</td>
              </tr>
              <tr>
                <th>Gender:</th>
                <td>Male</td>
              </tr>
            </table>
          </div>
          <div class="box-bottom">
            <div class="Back-box">
              <button class="Back" type="submit">Back</button>
            </div>
            <div class="Next-box">
              <button class="Next" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
